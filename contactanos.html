<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoUnidos-Contacto</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="contacto.css">
</head>
<body>

    <header>

        <nav class="nav">
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobrenosotros.html">Sobre nosotras</a></li>
                <li><a href="contactanos.html">Contactanos</a></li>
            </ul>
            <p>ECOUNIDOS</p>
        </nav>

    </header>


    <main>
        <section class="section">
            <form action="https://formsubmit.co/@gmail.com" method="POST">
                <h2>Contacto</h2>
                <div class="input-group">
                    <label form="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Ingrese su nombre aquí">
        
                    <label form="phone">Telefono</label>
                    <input type="tel" name="phone" id="phone" placeholder="Ingrese su télefono aquí">
        
                    <label form="email">Correo electrónico</label>
                    <input type="email" name="email" id="email" placeholder="Correo electronico">
        
                    <label form="mensaje">¡Dejanos tus dudas!</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Mensaje"></textarea>
        
                    <div class="form-text">
                        <a href="#">Politica de privacidad</a>
                        <a href="#">Terminos y condiciones</a>
                    </div>
        
                    <input class="btn" type="submit" value="Enviar">
        
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/contactanos.html">
                    <input type="hidden" name="_captcha" value="false">
        
                </div>
            </form>
        </section>


        <footer>
            <p>WWW.ECOUNIDOS.COM</p>
            <p>¡Seguinos!</p>
            <a href="https://www.instagram.com" target="_blank">
                <img src="img/instagram (3).png" alt="Instragram" width="40" height="40">
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="img/youtube.png" alt="Youtube" width="49" height="49">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="img/facebook (2).png" alt="Facebook" width="44" height="44">
            </a>
        </footer>


    </main>

</body>
</html>
